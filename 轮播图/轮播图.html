<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>C.A.T</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/other/title.png" />
</head>

<body>


    <div id="main">

        <div id="main_title">
            <div>C.A.T</div>
            <div id="mian_title_bt">
                /* <span id="writing"></span> */
            </div>


        </div>

        <div id="main_bottom">
            <span>V</span>
        </div>

        <div id="aside">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

    </div>

    <!-- 第一个轮播图 -->
    <!-- 通过修改z-index来实现切换效果 -->
    <div id="main_1">
        <div id="main_1_pc">
            <img class="pc" src="./images/1_pc/1.jpg" alt="1" />
            <img class="pc" src="./images/1_pc/2.jpg" alt="2" />
            <img class="pc" src="./images/1_pc/3.jpg" alt="3" />
            <img class="pc" src="./images/1_pc/4.jpg" alt="3" />
            <img class="pc" src="./images/1_pc/5.jpg" alt="3" />
            <img class="pc" src="./images/1_pc/6.jpg" alt="3" />
            <div id="main_1_btn">

                <div id="mian_1_left">ｌａｓｔ</div>
                <div id="mian_1_right">ｎｅｘｔ</div>
            </div>
        </div>


    </div>


    <!-- 第二个轮播图 -->
    <!-- 通过给图片添加class来实现切换效果 -->
    <div id="main_2">
        <div id="main_2_pc">
            <ul>
                <li class="list1"><img src="images/2_pc/1.png" alt="1"></li>
                <li class="list2"><img src="images/2_pc/2.png" alt="2"></li>
                <li class="list3"><img src="images/2_pc/3.png" alt="3"></li>
                <li class="list4"><img src="images/2_pc/4.png" alt="4"></li>
                <li class="list5"><img src="images/2_pc/5.png" alt="5"></li>
                <li class="list6"><img src="images/2_pc/6.png" alt="6"></li>
                <li class="list7"><img src="images/2_pc/7.png" alt="7"></li>
            </ul>

            <div id="main_2_btn">
                <div id="main_2_left"> ← </div>
                <div id="main_2_right"> → </div>
            </div>
        </div>

    </div>


    <!-- 第三个轮播图 -->

    <div id="main_3">
        <div id="main_3_pc">
            <ul>
                <li><img src="./images/3_pc/1.png" alt="1"> </li>
                <li><img src="./images/3_pc/2.png" alt="2"> </li>
                <li><img src="./images/3_pc/3.png" alt="3"> </li>
                <li><img src="./images/3_pc/4.png" alt="4"> </li>

            </ul>

        </div>







    </div>



    <!-- 第四个轮播图 -->

    <div id="main_4">

        <div id="main_4">

            <div id="main_4_pc">
                <ul id="main_4_ul">
                    <li><img src="./images/4_pc/1.png" alt="1"></li>
                    <li><img src="./images/4_pc/2.png" alt="2"></li>
                    <li><img src="./images/4_pc/3.png" alt="3"></li>
                </ul>
            </div>
        </div>

    </div>






    <script src="./js/main.js"></script>
</body>

</html>
